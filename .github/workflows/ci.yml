name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm install
      - run: npm run build
      - name: Run tests
        run: npm test
        continue-on-error: true
      - name: Output test results
        if: failure()
        run: cat /path/to/test-results
