name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # You can also use '20' if compatible with your project
      - run: npm install
      - run: npm run build
      - run: npm test # If you have tests, ensure this script is defined in your package.json
